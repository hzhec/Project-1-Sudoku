<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="app.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Sudoku</title>
	</head>
	<body>
		<div class="container">
			<header>SUDOKU</header>
			<div class="game-box"></div>
			<div class="text-box"><div class="message-box"></div></div>
			<div class="number-box">
				<button class="number-selector">1</button>
				<button class="number-selector">2</button>
				<button class="number-selector">3</button>
				<button class="number-selector">4</button>
				<button class="number-selector">5</button>
				<button class="number-selector">6</button>
				<button class="number-selector">7</button>
				<button class="number-selector">8</button>
				<button class="number-selector">9</button>
			</div>

			<div class="button-box">
				<div class="new-game">
					<button class="new-game-btn">New Game</button>
				</div>
				<div class="reset">
					<button class="reset-btn">Reset</button>
				</div>
			</div>
		</div>
	</body>
</html>
