<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="app.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Sudoku</title>
	</head>
	<body>
		<div class="container">
			<header>SUDOKU</header>
			<div class="scoreboard">
				<h2>Scoreboard (Top 10)</h2>
				<table>
					<tr>
						<th>Rank</th>
						<th>Name</th>
						<th>Time</th>
					</tr>
				</table>
			</div>
			<form class="input">
				<div class="alert" style="display: none">
					<strong>Please input your name!</strong>
					<span
						class="closebtn"
						onclick="this.parentElement.style.display='none';"
						>&times;</span
					>
				</div>
				<input type="text" placeholder="Name" id="input-name" />
			</form>
			<div class="timer">
				<div class="timer-countup">
					Time: <span id="minute">00</span>:<span id="second">00</span>
				</div>
				<button class="start-time" disabled="true">Start</button>
				<button class="pause-time" disabled="true">Pause</button>
			</div>
			<div class="game-box" id="droppable"></div>
			<div class="text-box">
				<div class="message-box">Please select a number</div>
			</div>
			<div class="moves-box">
				<div class="number-box">
					<!-- <button class="number-selector">1</button>
					<button class="number-selector">2</button>
					<button class="number-selector">3</button>
					<button class="number-selector">4</button>
					<button class="number-selector">5</button>
					<button class="number-selector">6</button>
					<button class="number-selector">7</button>
					<button class="number-selector">8</button>
					<button class="number-selector">9</button> -->
					<div class="num-select" id="1" draggable="true">1</div>
					<div class="num-select" id="2" draggable="true">2</div>
					<div class="num-select" id="3" draggable="true">3</div>
					<div class="num-select" id="4" draggable="true">4</div>
					<div class="num-select" id="5" draggable="true">5</div>
					<div class="num-select" id="6" draggable="true">6</div>
					<div class="num-select" id="7" draggable="true">7</div>
					<div class="num-select" id="8" draggable="true">8</div>
					<div class="num-select" id="9" draggable="true">9</div>
				</div>
				<div class="action-box">
					<button class="clear-selector">Clear</button>
					<button class="hint-selector">Hint: 3</button>
				</div>
			</div>

			<div class="button-box">
				<div class="new-game">
					<button class="new-game-btn">New Game</button>
				</div>
				<div class="submit">
					<button class="submit-btn">Submit</button>
				</div>
				<div class="reset">
					<button class="reset-btn">Reset Board</button>
				</div>
				<div class="complete">
					<button class="complete-btn">Complete Board</button>
				</div>
			</div>
			<div class="form" style="display: none">
				<form>
					<div class="form-container">
						<label for="uname">Username</label>
						<input
							type="text"
							placeholder="Enter username"
							id="uname"
							required
						/>

						<label for="psw">Password</label>
						<input
							type="password"
							placeholder="Enter password"
							id="psw"
							required
						/>
					</div>
					<div class="form-container">
						<button type="button" class="loginBtn">Login</button>
						<button type="button" class="cancelBtn">Cancel</button>
					</div>
					<div class="alert-login" style="display: none">
						<strong>Please key in correct admin account!</strong>
						<span
							class="closebtn"
							onclick="this.parentElement.style.display='none';"
							>&times;</span
						>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
